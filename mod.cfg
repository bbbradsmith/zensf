	ZEROPAGE:   load = ZP,  type = zp;
	BSS:        load = RAM, type = bss;
	RAMCODE:    load = RAM, type = rw, define = yes;
	M8000:      load = PRG8, type = ro, start = $8000, optional = yes;
	M9000:      load = PRG9, type = ro, start = $9000, optional = yes;
	MA000:      load = PRGA, type = ro, start = $A000, optional = yes;
	MB000:      load = PRGB, type = ro, start = $B000, optional = yes;
	MC000:      load = PRGC, type = ro, start = $C000, optional = yes;
	MD000:      load = PRGD, type = ro, start = $D000, optional = yes;
	ME000:      load = PRGE, type = ro, start = $E000, optional = yes;
	MF000:      load = PRGF, type = ro, start = $F000, optional = yes;
}
